name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          check-latest: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.23.0

      - name: Node version
        run: |
          node -v
          npm -v
          pnpm -v

      - name: Install dependencies
        env:
          CI: true
        run: |
          which node
          node -v
          pnpm -v
          pnpm install --frozen-lockfile --ignore-scripts=false

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build
